<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

    <script>
        const welcomeScreen = document.getElementById('welcomeScreen');
        const quizContainer = document.getElementById('quizContainer');
        const resultContainer = document.getElementById('resultContainer');
        const greetingBubble = document.getElementById('greetingBubble');
        const resultBubble = document.getElementById('resultBubble');
        const nameInput = document.getElementById('nameInput');
        const startBtn = document.getElementById('startBtn');
        const questionElement = document.getElementById('question');
        const optionsElement = document.getElementById('options');
        const explanationElement = document.getElementById('explanation');
        const nextBtn = document.getElementById('nextBtn');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const finalScore = document.getElementById('finalScore');
        const progressBar = document.getElementById('progressBar');
        const restartBtn = document.getElementById('restartBtn');
        let currentQuestionIndex = 0;
        let score = 0;
        let quizData = [];
        let userName = '';
        let selectedOption = null;

        async function fetchQuizData() {
            try {
                const response = await fetch('https://mrtusarrx.github.io/Controll/wish.json');
                if (!response.ok) {
                    throw new Error(`Failed to fetch quiz data: ${response.status}`);
                }
                quizData = await response.json();
            } catch (error) {
                console.error('Error fetching quiz data:', error);
                quizData = [{
                    "_id": "neet001",
                    "question": "Which of the following is the primary source of energy for Earth's climate system?",
                    "choices": {
                        "a": "Geothermal energy",
                        "b": "Solar radiation",
                        "c": "Tidal energy",
                        "d": "Nuclear energy"
                    },
                    "correct_answer": "b",
                    "explanation": "Solar radiation is the primary source of energy for Earth's climate system, driving processes like photosynthesis, evaporation, and atmospheric circulation."
                }];
            }
        }
        
        async function initQuiz() {
            await fetchQuizData();
            
            startBtn.addEventListener('click', startQuiz);
            nextBtn.addEventListener('click', loadNextQuestion);
            restartBtn.addEventListener('click', restartQuiz);
        }

        function startQuiz() {
            userName = nameInput.value.trim() || 'Quizzer';
            welcomeScreen.style.display = 'none';
            quizContainer.style.display = 'block';
            
            greetingBubble.innerHTML = `
                <h2>Hello, ${userName}!</h2>
                <p>Let's test your knowledge. Read each question carefully and choose the best answer! Correct answers earn +1 point, incorrect answers deduct -0.5 points.</p>
            `;
            
            score = 0;
            scoreDisplay.textContent = `Score: ${score.toFixed(1)}`;
            loadQuestion();
        }

        function loadQuestion() {
            resetState();
            
            if (currentQuestionIndex >= quizData.length) {
                showResults();
                return;
            }
            
            const currentQuestion = quizData[currentQuestionIndex];
            questionElement.textContent = currentQuestion.question;
            progressBar.style.width = `${((currentQuestionIndex + 1) / quizData.length) * 100}%`;

            for (const [key, value] of Object.entries(currentQuestion.choices)) {
                const option = document.createElement('div');
                option.classList.add('option');
                option.textContent = `${key.toUpperCase()}. ${value}`;
                option.dataset.key = key;
                option.addEventListener('click', selectOption);
                optionsElement.appendChild(option);
            }
        }
        
        function resetState() {
            selectedOption = null;
            nextBtn.disabled = true;
            explanationElement.style.display = 'none';
            explanationElement.textContent = '';
            
            while (optionsElement.firstChild) {
                optionsElement.removeChild(optionsElement.firstChild);
            }
        }

        function selectOption(e) {
            if (selectedOption) return;
            
            selectedOption = e.target;
            const selectedKey = e.target.dataset.key;
            const currentQuestion = quizData[currentQuestionIndex];
            e.target.classList.add('selected');

            if (selectedKey === currentQuestion.correct_answer) {
                score += 1;
                e.target.classList.add('correct');
            } else {
                score -= 0.5;
                e.target.classList.add('incorrect');
                const correctOption = document.querySelector(`.option[data-key="${currentQuestion.correct_answer}"]`);
                correctOption.classList.add('correct');
            }

            scoreDisplay.textContent = `Score: ${score.toFixed(1)}`;
            explanationElement.textContent = currentQuestion.explanation;
            explanationElement.style.display = 'block';
            
            nextBtn.disabled = false;
        }

        function loadNextQuestion() {
            currentQuestionIndex++;
            loadQuestion();
        }

        function showResults() {
            quizContainer.style.display = 'none';
            resultContainer.style.display = 'block';
            
            const percentage = Math.round((score / quizData.length) * 100);
            let message = '';
            
            if (percentage >= 80) {
                message = `Wow ${userName}, you're amazing! You scored ${percentage}%!`;
            } else if (percentage >= 60) {
                message = `Good job ${userName}! You scored ${percentage}%. Keep learning!`;
            } else {
                message = `Nice try ${userName}! You scored ${percentage}%. Review the material and try again!`;
            }
            
            resultBubble.innerHTML = `
                <h2>Quiz Complete!</h2>
                <p>${message}</p>
            `;
            
            finalScore.textContent = `Final Score: ${score.toFixed(1)}/${quizData.length}`;
        }

        function restartQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            scoreDisplay.textContent = `Score: ${score.toFixed(1)}`;
            resultContainer.style.display = 'none';
            quizContainer.style.display = 'block';
            loadQuestion();
        }

        window.addEventListener('DOMContentLoaded', initQuiz);
    </script>
